!<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>REGISTER USERS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <div style="margin: auto; width: 50%; margin-top: 5%">
        <h1>REGISTER USERS</h1>
        <form>
            <table>
                <tr><td >First name</td><td><input type="text" name="firstName" required/></td></tr>
                <tr><td>Last name</td><td><input type="text" name="lastName" required/></td></tr>
                <tr><td>Email</td><td><input type="text" name="email" required/></td></tr>
                <tr><td>Password</td><td><input type="text" name="password" required/></td></tr>
                <tr><td>Phone</td><td><input type="number" name="phone" required/></td></tr>
                
            </table>
            <button type="submit" name="signup">Sign up</button>
        </form>
    </div>
</body>
</html>
