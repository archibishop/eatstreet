<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Home</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">

    </head>

    <body style="font-family: Arial, Helvetica, sans-serif">
        <div style="background-color: rgb(163, 200, 202)">
            <a href="#home">EatStreet</a>
            <a href="#contact">Register User</a>
        </div>
        <div class="container">
            <div>
                <form style=" margin: 10px">
                    <input id="searchInput" class="form-control" style="width: 400px; margin: 100px; " type="text" placeholder="street address"
                        name="search">
                    <button id="btnSearch" class="btn btn-primary" type="button">
                        search
                    </button>
                </form>
            </div>
            <div style="overflow-x:auto;">
                <h1 id="address"></h1>
                <h2 id='city'></h2>
                <table class="table">
                    <thead>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Offers Pickup</th>
                        <th>Foodtypes</th>
                        <th>Accepts Cash</th>
                    </thead>
                    <tbody id="view-results">
                    </tbody>

                </table>
            </div>
        </div>
        <script src="./js/jquery.min.js"></script>
        <script src="./js/search.js"></script>
        <script>
            var btn = document.getElementById('btnSearch');

            function search() {
                var search = document.getElementById("searchInput");
                if (search.value === '') {
                    alert('Input street address')
                }
                searchRestaurants(search.value);
            }

            btn.addEventListener("click", search);

            function searchRestaurants(streetAddress) {
                var url = "https://api.eatstreet.com/publicapi/v1/restaurant/search?method=both&street-address=" +
                    streetAddress;
                $.ajax({
                    method: "GET",
                    headers: {
                        "X-ACCESS-Token": "f716ae617b07023d"
                    },
                    url: url,
                    success: function (data) {
                        //console.log(data.address.streetAddress);
                        //console.log(data.address.city);
                        var restaurants = data.restaurants;
                        // console.log(restaurants);
                        restaurants.forEach(function (res) {
                            $("#view-results").append(
                                "<tr>" +
                                "<td>" + res.name + "</td>" +
                                "<td>" + res.phone + "</td>" +
                                "<td>" + res.offersPickup + "</td>" +
                                "<td>" + res.foodTypes + "</td>" +
                                "<td>" + res.acceptsCash + "</td>" +
                                "</tr>");

                        });
                    }
                });
            }
        </script>
    </body>

</html>
